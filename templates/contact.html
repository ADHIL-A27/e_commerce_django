{% extends 'base.html' %}
{% block title %}

about us
{% endblock title %}

{% block body %}
<br>
<br>
<h1 class="text-center">Contact us</h1>


<div class="container mt-2">

    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">


            <form action="/contact" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <h5>
                    <span><i class="bx bx-user"></i></span>Full Name
                  </h5>
                  <input
                    type="text"
                    id="name"
                    class="form-control mb-3"
                    name="name"
                    required
                  />
                </div>
                <div class="form-group">
                  <h5>
                    <span><i class="bx bx-envelop"></i></span>Email
                  </h5>
                  <input
                    type="email"
                    id="email"
                    class="form-control mb-3"
                    name="email"
                    value="{{user.email}}"
                    required
                  />
                </div>
            
                <div class="form-group">
                  <h5>
                    <span><i class="fas fa-key"></i></span>How Can I Help You
                  </h5>
                  <textarea type="text" class="form-control mb-3" name="desc" id="desc" required>
                  </textarea>
                </div>
            
                <div class="form-group">
                  <h5>
                    <span><i class="fas fa-lock"></i></span>Phone Number
                  </h5>
                  <input type="number" class="form-control mb-3" name="pnumber" id="pnumber" required />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            <br>
            <br>
            <br>
                
            
                
              </form>



        </div>
        <div class="col-md-4"></div>
    </div>





</div>



{% endblock body %}
