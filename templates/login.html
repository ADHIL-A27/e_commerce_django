{% extends 'base.html' %} 


{% block title %}SignIn{% endblock title %} 


{% block content %}



    

<div class="card bg-light p-5">



    {% for message in messages %}
      
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      </button>
    </div>

    
    
    {% endfor %}



  <h3 class="text-dark">Login</h3>

  <form action="/auth/login/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <h5>
        <span><i class="bx bx-envelope"></i></span>Email
      </h5>
      <input
        type="email"
        id="email"
        class="form-control mb-3"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <h5>
        <span><i class="fas fa-key"></i></span>Password
      </h5>
      <input type="password" class="form-control mb-3" name="pass1" required />
    </div>


    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>

    <br/>

    New User ? <a href="/auth/signup/">SignUP</a>
    <br />
  </form>
</div>

{% endblock content %}
